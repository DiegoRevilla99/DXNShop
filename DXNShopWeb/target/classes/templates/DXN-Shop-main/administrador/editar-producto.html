<htm xmlns:th="http://www.thymeleaf.org"></htm>
<html lang="es">
    <head>
        <title>Productos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="producto-list.html">Sistema</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item ml-4">
                            <a class="nav-link" href="producto-list.html">Productos</a><!-- comment -->
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container mt-3">
        <h2>Editar Productos</h2>
        
        <form class="was-validated" id="formulario" th:object="${producto}" th:action="@{/producto/editarproducto/}" method="post">
            <input type="hidden" th:field="*{folio}">
            <div class="form-group">
                
                <label for="producto">Nombre del producto</label>
                <input type="text" field="*{nombreproducto}" class="form-control" id="nombreproducto" placeholder="Encriba el nombre del producto"
                       name="nombreproducto" required><!-- comment -->
                <div class="valid-feedback"></div>
                <div class="invalid-feedback" th:errors="*{nombreproducto}">Campo obligatorio</div>
            </div>
            
           
            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" field="+{descripcion}" class="form-control" id="descripcion"´placeholder="Escribe la descripción del producto"
                       name="descripcion" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback" th:errors="*{descripcion}">Campo obligatorio</div>
            </div>  
            
            <div class="form-group">
                <label for="existencia">Existencia</label>
                <input type="number" field="*{existencia}" class="form-control" id="existencia"´placeholder="Escribe la existencia del producto"
                       name="existencia" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback" th:errors="*{existencia}">Campo obligatorio</div>
            </div>
            
            <div class="form-group">
                <label for="imagen">Inserta imagen</label>
                <input type="text" field="*{imagen}" class="form-control" id="imagen"´placeholder="Inserta la imágen del producto"
                       name="imagen" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback" th:errors="*{imagen}">Campo obligatorio</div>
            </div>
            
            <div class="form-group">
                <label for="unidad_medida">Inserta unidad de médida del producto</label>
                <input type="text" field="*{unidad_medida}" class="form-control" id="unidad_medida"´placeholder="Inserta la unidad de medida del producto"
                       name="unidad_medida" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback" th:errors="*{unidad_medida}">Campo obligatorio</div>
            </div><!-- comment -->
            
            <div class="form-group">
                <label for="precio_venta">Inserta el precio de venta</label>
                <input type="text" field="*{precio_venta}" class="form-control" id="precio_venta"´placeholder="Inserta el precio de venta"
                       name="precio_venta" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback" th:errors="*{precio_venta}">Campo obligatorio</div>
            </div>
            
            <div class="form-group">
                <label for="precio_compra">Inserta el precio de compra</label>
                <input type="text" field="*{precio_compra}" class="form-control" id="precio_compra"´placeholder="Inserta el precio de compra"
                       name="precio_compra" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback" th:errors="*{precio_compra}">Campo obligatorio</div>
            </div><!-- comment -->
            
            
            <button id="registerNewProducto" type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/producto/mostrar}" class="btn btn-warning">Ver todos</a>
         </form>  
    </div>
</body>

</html>
