<htm xmlns:th="http://www.thymeleaf.org"></htm>


<html lang="es">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    
    <body>
        
        <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="producto-list.html">Sistema</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item ml-4">
                            <a class="nav-link" href="producto-list.html">Productos</a><!-- comment -->
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1 class="mt-3">Productos</h1><!-- < -->
        <a href="#" th:href="@{'agregar-producto/'}" class="btn btn-success">Agregar</a><!-- comment -->
        
        <div class="row">
        <table id="productoList" class="record-table mt-12">
            <thead>
                <tr>
                    <th col="2">Folio</th>
                    <th col="2">Nombre</th>
                    <th col="2">Descripci√≥n</th>
                    <th col="2">Existencia</th>
                    <th col="2">Imagen</th>
                    <th col="2">Unidad medida</th>
                    <th col="2">Precio venta</th>
                    <th col="2">Precio compra</th>
                    <th col="2">Editar</th>
                    <th col="2">Eliminar</th>
                </tr>
            </thead>
            
            <tbody class="producto-list">
                <tr th:each="producto: ${productoList}">
                    <td th:text="${producto.folio}"></td>
                    <td th:text="${producto.nombreproducto}"></td>
                    <td th:text="${producto.descripcion}"></td>
                    <td th:text="${producto.existencia}"></td>
                    <td th:text="${producto.imagen}"></td>
                    <td th:text="${producto.unidad_medida}"></td>
                    <td th:text="${producto.precio_venta}"></td>
                    <td th:text="${producto.precio_compra}"></td>
                    
                    <td data-label="Editar">
                        <a class="btn btn-warning" th:href="@{/producto/editarproducto/} + ${producto.folio}">Editar
                            <i class="fa fa-edit"></i>
                        </a>
                    </td>
                    
                    <td data-label="Eliminar">
                        <a class="btn btn-danger" th:href="@{/producto/eliminar/} + ${producto.folio}">Eliminar
                            <i class="fa fa-edit"></i>
                        </a>
                        
                    </td>
                </tr>
            </tbody>
        </table>
            
        </div>
    </body>
</html>
